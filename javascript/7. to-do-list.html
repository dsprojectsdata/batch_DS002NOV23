<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .main-row {
            height: 100vh;
        }

        .main-col {
            max-width: 500px;
            min-height: 300px;
        }

        .todo-done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center main-row">
            <div class="col shadow main-col bg-white">
                <div class="row bg-primary text-white">
                    <div class="col p-2">
                        <h4>Todo App</h4>
                    </div>
                </div>
                <div class="row d-flex justify-content-between text-white p-2">
                    <div class="form-group flex-fill mb-2 col-8">
                        <input id="todo-input" type="text" class="form-control" value="">
                    </div>
                    <button type="button" id="add-to-do-btn" class="col-4 btn btn-primary mb-2 ml-2">Add todo</button>
                </div>
                <div class="row" id="todo-container">

                    <!-- <div class="col col-12 p-2 todo-item" todo-id="0">
                        <div class="input-group">
                            <input type="text" readonly="" class="form-control false "
                                aria-label="Text input with checkbox" value="take out the trash">
                            <div class="input-group-append">
                                <button todo-id="0" class="btn btn-outline-secondary bg-danger text-white delete-add-todo-btn" type="button" id="button-addon2 ">X</button>
                            </div>
                        </div>
                    </div> -->
                    
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script>

        const addToDoBtn = document.getElementById("add-to-do-btn");
        const inputText = document.getElementById("todo-input");
        const toDoContainer = document.getElementById("todo-container");
        const deleteBtns = document.getElementsByClassName("delete-add-todo-btn");

        addToDoBtn.addEventListener("click", function(event){
            const toDoText = inputText.value;
            if(toDoText !== ""){
                const toDoHTML = `<div class="col col-12 p-2 todo-item" todo-id="0">
                        <div class="input-group">
                            <input type="text" readonly="" class="form-control false "
                                aria-label="Text input with checkbox" value="${toDoText}">
                            <div class="input-group-append">
                                <button todo-id="0" class="btn btn-outline-secondary bg-danger text-white delete-add-todo-btn" type="button">X</button>
                            </div>
                        </div>
                    </div>`;
            
                toDoContainer.innerHTML = toDoContainer.innerHTML + toDoHTML;
                inputText.value = "";
            }else{
                alert("Please add some value in input")
            }
        });

        // Array.from(deleteBtns).forEach((btn) => {
        //     btn.addEventListener("click", () => {
        //         console.log("AM I clicked on delete button");
        //     })
        // })

        // console.log("deleteBtns >>", deleteBtns);

        // Event Delegation

        toDoContainer.addEventListener("click", (event) => {
            // console.log();
            if(event.target.classList.contains("delete-add-todo-btn")){
                const isConfirm = confirm("Are you sure you want to delete?");
                if(isConfirm){
                    event.target.closest(".todo-item").remove();
                }
            }
        })

        // Difference between "target" and "currentTarget"
        

    </script>
    
</body>
</html>
